<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catarse Home Studio - Sistema de Agendamento</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎵</text></svg>">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #333;
            --accent-color: #ff5500;
            --text-color: #fff;
            --border-color: #555;
            --success-color: #2e7d32;
            --warning-color: #f57c00;
            --error-color: #c62828;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-image {
            width: 50px;           /* Largura desejada */
            height: 50px;          /* Altura desejada */
            border-radius: 8px;
            object-fit: contain;   /* Mantém proporção */
    
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav a:hover, nav a.active {
            background-color: var(--secondary-color);
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-nav {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn:hover {
            background-color: #e04d00;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background-color: #444;
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-warning {
            background-color: var(--warning-color);
        }
        
        .btn-error {
            background-color: var(--error-color);
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .calendar-day {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            min-height: 80px;
            position: relative;
        }
        
        .calendar-day:hover {
            background-color: #444;
        }
        
        .calendar-day.other-month {
            opacity: 0.4;
        }
        
        .calendar-day.has-booking {
            border: 2px solid var(--accent-color);
        }
        
        .day-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .day-bookings {
            font-size: 12px;
            color: #aaa;
        }
        
        .booking-indicators {
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 3px;
        }
        
        .booking-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-color);
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .time-slot {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .time-slot:hover {
            background-color: #444;
        }
        
        .time-slot.booked {
            background-color: #d32f2f;
            cursor: not-allowed;
        }
        
        .time-slot.selected {
            background-color: var(--accent-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .bookings-list {
            margin-top: 20px;
        }
        
        .booking-item {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .booking-info h3 {
            margin-bottom: 5px;
        }
        
        .booking-actions {
            display: flex;
            gap: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: var(--primary-color);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--border-color);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }
        
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background-color: var(--success-color);
        }
        
        .alert-error {
            background-color: var(--error-color);
        }
        
        .report-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .report-table th, .report-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .report-table th {
            background-color: var(--secondary-color);
            cursor: pointer;
        }
        
        .report-table th:hover {
            background-color: #444;
        }
        
        .whatsapp-link {
            color: #25D366;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .whatsapp-link:hover {
            text-decoration: underline;
        }
        
        .day-agendamentos {
            margin-top: 20px;
        }
        
        .agendamento-detalhes {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .agendamento-detalhes h3 {
            margin-bottom: 15px;
            color: var(--accent-color);
        }
        
        .agendamento-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            margin-bottom: 10px;
        }
        
        .info-label {
            font-weight: bold;
            color: #aaa;
        }
        
        .activities-section {
            margin-top: 20px;
        }
        
        .activities-section textarea {
            min-height: 100px;
        }
        
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }
            
            .calendar-day {
                padding: 8px;
                min-height: 60px;
            }
            
            .day-number {
                font-size: 14px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .booking-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .booking-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .report-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="sua-logo.jpg" alt="Home Studio" class="logo-image">
                <div class="logo-text">Catarse Home Studio</div>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-page="calendar">Calendário</a></li>
                    <li><a href="#" class="nav-link" data-page="clients">Clientes</a></li>
                    <li><a href="#" class="nav-link" data-page="bookings">Agendamentos</a></li>
                    <li><a href="#" class="nav-link" data-page="reports">Relatórios</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- Página do Calendário -->
        <section id="calendar" class="page active">
            <div class="calendar-header">
                <h2 id="current-month">Março 2023</h2>
                <div class="calendar-nav">
                    <button id="prev-month" class="btn btn-secondary">← Mês Anterior</button>
                    <button id="next-month" class="btn btn-secondary">Próximo Mês →</button>
                </div>
            </div>
            
            <div class="calendar" id="calendar-days">
                <!-- Os dias do calendário serão gerados via JavaScript -->
            </div>
            
            <div id="day-details" style="display: none;">
                <h3 id="selected-day">Agendamentos para 15 de Março, 2023</h3>
                
                <div class="day-agendamentos" id="day-agendamentos">
                    <!-- Lista de agendamentos do dia será gerada via JavaScript -->
                </div>
                
                <div class="time-slots" id="time-slots">
                    <!-- Os horários serão gerados via JavaScript -->
                </div>
                <button id="new-booking" class="btn">Novo Agendamento</button>
            </div>
        </section>
        
        <!-- Página de Clientes -->
        <section id="clients" class="page">
            <h2>Cadastro de Clientes</h2>
            
            <div id="client-alert" class="alert" style="display: none;"></div>
            
            <form id="client-form">
                <input type="hidden" id="client-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="client-type">Tipo</label>
                        <select id="client-type" required>
                            <option value="cpf">CPF</option>
                            <option value="cnpj">CNPJ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="client-document" id="document-label">CPF</label>
                        <input type="text" id="client-document" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="client-name">Nome Artístico</label>
                    <input type="text" id="client-name" required>
                </div>
                
                <div class="form-group">
                    <label for="client-phone">Telefone de Contato</label>
                    <input type="tel" id="client-phone" required>
                </div>
                
                <button type="submit" class="btn" id="client-submit-btn">Cadastrar Cliente</button>
                <button type="button" class="btn btn-secondary" id="client-cancel-btn" style="display: none;">Cancelar Edição</button>
            </form>
            
            <div class="bookings-list" id="clients-list">
                <!-- Lista de clientes será gerada via JavaScript -->
            </div>
        </section>
        
        <!-- Página de Agendamentos -->
        <section id="bookings" class="page">
            <h2>Agendamentos</h2>
            
            <div class="bookings-list" id="bookings-list">
                <!-- Lista de agendamentos será gerada via JavaScript -->
            </div>
        </section>
        
        <!-- Página de Relatórios -->
        <section id="reports" class="page">
            <h2>Relatório de Horas por Cliente</h2>
            
            <div class="report-controls">
                <div>
                    <label for="report-start-date">Data Inicial:</label>
                    <input type="date" id="report-start-date">
                </div>
                <div>
                    <label for="report-end-date">Data Final:</label>
                    <input type="date" id="report-end-date">
                </div>
                <button id="generate-report" class="btn">Gerar Relatório</button>
            </div>
            
            <table class="report-table">
                <thead>
                    <tr>
                        <th data-sort="name">Cliente ▲</th>
                        <th data-sort="hours">Horas Utilizadas ▲</th>
                        <th data-sort="sessions">Nº de Sessões ▲</th>
                        <th>Contato</th>
                    </tr>
                </thead>
                <tbody id="report-body">
                    <!-- Dados do relatório serão gerados via JavaScript -->
                </tbody>
            </table>
        </section>
    </div>
    
    <!-- Modal para Novo Agendamento -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Agendamento</h3>
                <button class="close-modal">&times;</button>
            </div>
            
            <form id="booking-form">
                <input type="hidden" id="booking-id">
                <input type="hidden" id="booking-date">
                
                <div class="form-group">
                    <label for="booking-client">Cliente</label>
                    <select id="booking-client" required>
                        <option value="">Selecione um cliente</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="booking-start">Horário de Início</label>
                    <select id="booking-start" required>
                        <option value="">Selecione o horário de início</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="booking-duration">Duração (mínimo 2 horas)</label>
                    <select id="booking-duration" required>
                        <option value="2">2 horas</option>
                        <option value="3">3 horas</option>
                        <option value="4">4 horas</option>
                        <option value="5">5 horas</option>
                        <option value="6">6 horas</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="booking-notes">Descrição das Atividades Planejadas</label>
                    <textarea id="booking-notes" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn" id="booking-submit-btn">Confirmar Agendamento</button>
                <button type="button" class="btn btn-secondary" id="booking-cancel-btn" style="display: none;">Cancelar Edição</button>
            </form>
        </div>
    </div>
    
    <!-- Modal para Detalhes do Agendamento -->
    <div id="booking-details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalhes do Agendamento</h3>
                <button class="close-modal">&times;</button>
            </div>
            
            <div id="booking-details-content">
                <!-- Conteúdo dos detalhes será gerado via JavaScript -->
            </div>
            
            <div class="booking-actions" style="margin-top: 20px;">
                <button class="btn btn-warning" id="edit-booking-btn">Editar Agendamento</button>
                <button class="btn btn-error" id="delete-booking-btn">Excluir Agendamento</button>
            </div>
        </div>
    </div>

    <script>
        // Dados persistentes usando localStorage
        let clients = JSON.parse(localStorage.getItem('studio_clients')) || [];
        let bookings = JSON.parse(localStorage.getItem('studio_bookings')) || [];
        
        // Elementos da interface
        const pages = document.querySelectorAll('.page');
        const navLinks = document.querySelectorAll('.nav-link');
        const calendarDays = document.getElementById('calendar-days');
        const currentMonthElement = document.getElementById('current-month');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const dayDetails = document.getElementById('day-details');
        const dayAgendamentos = document.getElementById('day-agendamentos');
        const timeSlots = document.getElementById('time-slots');
        const newBookingBtn = document.getElementById('new-booking');
        const bookingModal = document.getElementById('booking-modal');
        const bookingDetailsModal = document.getElementById('booking-details-modal');
        const closeModalBtns = document.querySelectorAll('.close-modal');
        const bookingForm = document.getElementById('booking-form');
        const clientForm = document.getElementById('client-form');
        const clientTypeSelect = document.getElementById('client-type');
        const documentLabel = document.getElementById('document-label');
        const clientsList = document.getElementById('clients-list');
        const bookingsList = document.getElementById('bookings-list');
        const bookingClientSelect = document.getElementById('booking-client');
        const bookingStartSelect = document.getElementById('booking-start');
        const reportBody = document.getElementById('report-body');
        const generateReportBtn = document.getElementById('generate-report');
        const clientIdInput = document.getElementById('client-id');
        const clientSubmitBtn = document.getElementById('client-submit-btn');
        const clientCancelBtn = document.getElementById('client-cancel-btn');
        const bookingIdInput = document.getElementById('booking-id');
        const bookingSubmitBtn = document.getElementById('booking-submit-btn');
        const bookingCancelBtn = document.getElementById('booking-cancel-btn');
        const editBookingBtn = document.getElementById('edit-booking-btn');
        const deleteBookingBtn = document.getElementById('delete-booking-btn');
        const bookingDetailsContent = document.getElementById('booking-details-content');
        
        // Estado da aplicação
        let currentDate = new Date();
        let selectedDate = null;
        let selectedBookingId = null;
        let editingClientId = null;
        let editingBookingId = null;
        let currentSort = { column: 'hours', direction: 'desc' };
        
        // Navegação entre páginas
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = link.getAttribute('data-page');
                
                // Atualiza a navegação ativa
                navLinks.forEach(nav => nav.classList.remove('active'));
                link.classList.add('active');
                
                // Mostra a página selecionada
                pages.forEach(page => page.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
                
                // Atualiza listas se necessário
                if (pageId === 'clients') {
                    renderClientsList();
                } else if (pageId === 'bookings') {
                    renderBookingsList();
                } else if (pageId === 'reports') {
                    generateReport();
                }
            });
        });
        
        // Calendário
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Atualiza o cabeçalho do mês
            const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            currentMonthElement.textContent = `${monthNames[month]} ${year}`;
            
            // Limpa o calendário
            calendarDays.innerHTML = '';
            
            // Adiciona os cabeçalhos dos dias da semana
            const weekdays = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"];
            weekdays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.textContent = day;
                dayElement.style.fontWeight = 'bold';
                dayElement.style.textAlign = 'center';
                calendarDays.appendChild(dayElement);
            });
            
            // Primeiro dia do mês
            const firstDay = new Date(year, month, 1);
            // Último dia do mês
            const lastDay = new Date(year, month + 1, 0);
            
            // Dias do mês anterior para preencher o início
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            const startingDay = firstDay.getDay();
            
            // Dias do próximo mês para preencher o final
            const endingDay = lastDay.getDay();
            
            // Adiciona os dias do mês anterior
            for (let i = startingDay - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day', 'other-month');
                dayElement.innerHTML = `<div class="day-number">${prevMonthLastDay - i}</div>`;
                calendarDays.appendChild(dayElement);
            }
            
            // Adiciona os dias do mês atual
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                dayElement.innerHTML = `<div class="day-number">${i}</div>`;
                
                // Verifica se há agendamentos neste dia
                const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                const dayBookings = bookings.filter(booking => booking.date === dateStr);
                
                if (dayBookings.length > 0) {
                    dayElement.classList.add('has-booking');
                    dayElement.innerHTML += `<div class="day-bookings">${dayBookings.length} agendamento(s)</div>`;
                    
                    // Adiciona indicadores visuais
                    const indicators = document.createElement('div');
                    indicators.classList.add('booking-indicators');
                    
                    // Limita a 5 indicadores para não poluir visualmente
                    const maxIndicators = Math.min(dayBookings.length, 5);
                    for (let j = 0; j < maxIndicators; j++) {
                        const indicator = document.createElement('div');
                        indicator.classList.add('booking-indicator');
                        indicators.appendChild(indicator);
                    }
                    
                    dayElement.appendChild(indicators);
                }
                
                dayElement.addEventListener('click', () => selectDate(year, month, i));
                calendarDays.appendChild(dayElement);
            }
            
            // Adiciona os dias do próximo mês
            for (let i = 1; i <= (6 - endingDay); i++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day', 'other-month');
                dayElement.innerHTML = `<div class="day-number">${i}</div>`;
                calendarDays.appendChild(dayElement);
            }
        }
        
        function selectDate(year, month, day) {
            selectedDate = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            
            // Atualiza o cabeçalho do dia
            const dateObj = new Date(year, month, day);
            const dayNames = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
            const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            
            document.getElementById('selected-day').textContent = 
                `Agendamentos para ${dayNames[dateObj.getDay()]}, ${day} de ${monthNames[month]} de ${year}`;
            
            // Mostra os agendamentos do dia
            renderDayAgendamentos(selectedDate);
            
            // Mostra os horários disponíveis
            renderTimeSlots(selectedDate);
            
            // Mostra a seção de detalhes do dia
            dayDetails.style.display = 'block';
        }
        
        function renderDayAgendamentos(date) {
            dayAgendamentos.innerHTML = '';
            
            const dayBookings = bookings.filter(booking => booking.date === date);
            
            if (dayBookings.length === 0) {
                dayAgendamentos.innerHTML = '<p>Nenhum agendamento para este dia.</p>';
                return;
            }
            
            // Ordena os agendamentos por horário
            dayBookings.sort((a, b) => a.startTime.localeCompare(b.startTime));
            
            dayBookings.forEach(booking => {
                const bookingElement = document.createElement('div');
                bookingElement.classList.add('booking-item');
                
                const endTime = calculateEndTime(booking.startTime, booking.duration);
                
                bookingElement.innerHTML = `
                    <div class="booking-info">
                        <h3>${booking.clientName}</h3>
                        <p>Horário: ${booking.startTime} - ${endTime} (${booking.duration}h)</p>
                        <p>Atividade: ${booking.notes || 'Nenhuma descrição fornecida'}</p>
                    </div>
                    <div class="booking-actions">
                        <button class="btn btn-secondary" onclick="viewBookingDetails('${booking.id}')">Ver Detalhes</button>
                    </div>
                `;
                dayAgendamentos.appendChild(bookingElement);
            });
        }
        
        function renderTimeSlots(date) {
            timeSlots.innerHTML = '';
            
            // Horários disponíveis (das 8h às 22h)
            for (let hour = 8; hour <= 22; hour++) {
                const timeSlot = document.createElement('div');
                timeSlot.classList.add('time-slot');
                timeSlot.textContent = `${hour.toString().padStart(2, '0')}:00`;
                timeSlot.setAttribute('data-time', `${hour.toString().padStart(2, '0')}:00`);
                
                // Verifica se o horário está ocupado
                const isBooked = bookings.some(booking => 
                    booking.date === date && 
                    parseInt(booking.startTime.split(':')[0]) === hour
                );
                
                if (isBooked) {
                    timeSlot.classList.add('booked');
                } else {
                    timeSlot.addEventListener('click', () => openBookingModal(date, `${hour.toString().padStart(2, '0')}:00`));
                }
                
                timeSlots.appendChild(timeSlot);
            }
        }
        
        // Navegação do calendário
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
            dayDetails.style.display = 'none';
        });
        
        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
            dayDetails.style.display = 'none';
        });
        
        // Modal de agendamento
        newBookingBtn.addEventListener('click', () => {
            if (selectedDate) {
                openBookingModal(selectedDate, null);
            } else {
                alert('Por favor, selecione um dia primeiro.');
            }
        });
        
        function openBookingModal(date, startTime, bookingId = null) {
            document.getElementById('booking-date').value = date;
            bookingIdInput.value = bookingId || '';
            
            // Preenche o select de clientes
            bookingClientSelect.innerHTML = '<option value="">Selecione um cliente</option>';
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = `${client.artisticName} (${client.document})`;
                bookingClientSelect.appendChild(option);
            });
            
            // Preenche o select de horários de início
            bookingStartSelect.innerHTML = '<option value="">Selecione o horário de início</option>';
            for (let hour = 8; hour <= 22; hour++) {
                const timeStr = `${hour.toString().padStart(2, '0')}:00`;
                
                // Verifica se o horário está disponível (exceto para o agendamento atual em edição)
                const isBooked = bookings.some(booking => 
                    booking.date === date && 
                    parseInt(booking.startTime.split(':')[0]) === hour &&
                    booking.id !== bookingId
                );
                
                if (!isBooked) {
                    const option = document.createElement('option');
                    option.value = timeStr;
                    option.textContent = timeStr;
                    if (startTime === timeStr) {
                        option.selected = true;
                    }
                    bookingStartSelect.appendChild(option);
                }
            }
            
            // Se estamos editando, preenche os outros campos
            if (bookingId) {
                const booking = bookings.find(b => b.id === bookingId);
                if (booking) {
                    bookingClientSelect.value = booking.clientId;
                    bookingStartSelect.value = booking.startTime;
                    document.getElementById('booking-duration').value = booking.duration;
                    document.getElementById('booking-notes').value = booking.notes || '';
                    
                    bookingSubmitBtn.textContent = 'Atualizar Agendamento';
                    bookingCancelBtn.style.display = 'inline-block';
                    editingBookingId = bookingId;
                }
            } else {
                bookingSubmitBtn.textContent = 'Confirmar Agendamento';
                bookingCancelBtn.style.display = 'none';
                editingBookingId = null;
            }
            
            bookingModal.classList.add('active');
        }
        
        closeModalBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                bookingModal.classList.remove('active');
                bookingDetailsModal.classList.remove('active');
                resetClientForm();
                resetBookingForm();
            });
        });
        
        // Formulário de agendamento
        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const date = document.getElementById('booking-date').value;
            const clientId = document.getElementById('booking-client').value;
            const startTime = document.getElementById('booking-start').value;
            const duration = parseInt(document.getElementById('booking-duration').value);
            const notes = document.getElementById('booking-notes').value;
            const bookingId = bookingIdInput.value;
            
            // Validações
            if (!clientId) {
                alert('Por favor, selecione um cliente.');
                return;
            }
            
            if (!startTime) {
                alert('Por favor, selecione um horário de início.');
                return;
            }
            
            // Verifica se o horário ainda está disponível (exceto para o agendamento atual em edição)
            const isBooked = bookings.some(booking => 
                booking.date === date && 
                booking.startTime === startTime &&
                booking.id !== bookingId
            );
            
            if (isBooked) {
                alert('Este horário já foi reservado. Por favor, selecione outro.');
                return;
            }
            
            // Encontra o cliente
            const client = clients.find(c => c.id === clientId);
            if (!client) {
                alert('Cliente não encontrado.');
                return;
            }
            
            if (bookingId) {
                // Atualiza o agendamento existente
                const bookingIndex = bookings.findIndex(b => b.id === bookingId);
                if (bookingIndex !== -1) {
                    bookings[bookingIndex] = {
                        ...bookings[bookingIndex],
                        date,
                        startTime,
                        duration,
                        clientId,
                        clientName: client.artisticName,
                        clientDocument: client.document,
                        clientPhone: client.phone,
                        notes
                    };
                }
            } else {
                // Cria um novo agendamento
                const booking = {
                    id: Date.now().toString(),
                    date,
                    startTime,
                    duration,
                    clientId,
                    clientName: client.artisticName,
                    clientDocument: client.document,
                    clientPhone: client.phone,
                    notes,
                    activitiesCompleted: '', // Campo para atividades realizadas
                    createdAt: new Date().toISOString()
                };
                
                bookings.push(booking);
            }
            
            saveBookings();
            
            alert(bookingId ? 'Agendamento atualizado com sucesso!' : 'Agendamento realizado com sucesso!');
            bookingModal.classList.remove('active');
            renderCalendar();
            
            if (selectedDate) {
                renderDayAgendamentos(selectedDate);
                renderTimeSlots(selectedDate);
            }
            
            resetBookingForm();
        });
        
        bookingCancelBtn.addEventListener('click', resetBookingForm);
        
        function resetBookingForm() {
            bookingForm.reset();
            bookingIdInput.value = '';
            bookingSubmitBtn.textContent = 'Confirmar Agendamento';
            bookingCancelBtn.style.display = 'none';
            editingBookingId = null;
        }
        
        // Visualização de detalhes do agendamento
        function viewBookingDetails(bookingId) {
            selectedBookingId = bookingId;
            const booking = bookings.find(b => b.id === bookingId);
            
            if (!booking) {
                alert('Agendamento não encontrado.');
                return;
            }
            
            const client = clients.find(c => c.id === booking.clientId);
            const endTime = calculateEndTime(booking.startTime, booking.duration);
            const dateObj = new Date(booking.date);
            const formattedDate = dateObj.toLocaleDateString('pt-BR');
            
            bookingDetailsContent.innerHTML = `
                <div class="agendamento-detalhes">
                    <h3>Detalhes do Agendamento</h3>
                    
                    <div class="agendamento-info">
                        <div class="info-item">
                            <div class="info-label">Cliente:</div>
                            <div>${booking.clientName}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Documento:</div>
                            <div>${booking.clientDocument}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Telefone:</div>
                            <div>${booking.clientPhone}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Data:</div>
                            <div>${formattedDate}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Horário:</div>
                            <div>${booking.startTime} - ${endTime} (${booking.duration}h)</div>
                        </div>
                    </div>
                    
                    <div class="activities-section">
                        <h4>Atividades Planejadas</h4>
                        <p>${booking.notes || 'Nenhuma descrição fornecida'}</p>
                    </div>
                    
                    <div class="activities-section">
                        <h4>Atividades Realizadas</h4>
                        <textarea id="completed-activities" rows="4" placeholder="Descreva as atividades realizadas durante a sessão...">${booking.activitiesCompleted || ''}</textarea>
                        <button class="btn btn-success" onclick="saveCompletedActivities('${booking.id}')" style="margin-top: 10px;">Salvar Atividades Realizadas</button>
                    </div>
                </div>
            `;
            
            bookingDetailsModal.classList.add('active');
        }
        
        function saveCompletedActivities(bookingId) {
            const activities = document.getElementById('completed-activities').value;
            const bookingIndex = bookings.findIndex(b => b.id === bookingId);
            
            if (bookingIndex !== -1) {
                bookings[bookingIndex].activitiesCompleted = activities;
                saveBookings();
                alert('Atividades realizadas salvas com sucesso!');
            }
        }
        
        editBookingBtn.addEventListener('click', () => {
            if (selectedBookingId) {
                const booking = bookings.find(b => b.id === selectedBookingId);
                if (booking) {
                    bookingDetailsModal.classList.remove('active');
                    openBookingModal(booking.date, booking.startTime, booking.id);
                }
            }
        });
        
        deleteBookingBtn.addEventListener('click', () => {
            if (selectedBookingId && confirm('Tem certeza que deseja excluir este agendamento?')) {
                bookings = bookings.filter(booking => booking.id !== selectedBookingId);
                saveBookings();
                bookingDetailsModal.classList.remove('active');
                
                // Atualiza as visualizações
                renderCalendar();
                if (selectedDate) {
                    renderDayAgendamentos(selectedDate);
                    renderTimeSlots(selectedDate);
                }
                renderBookingsList();
                
                alert('Agendamento excluído com sucesso!');
            }
        });
        
        // Formulário de cliente
        clientTypeSelect.addEventListener('change', () => {
            documentLabel.textContent = clientTypeSelect.value.toUpperCase();
        });
        
        clientForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const type = clientTypeSelect.value;
            const document = document.getElementById('client-document').value;
            const artisticName = document.getElementById('client-name').value;
            const phone = document.getElementById('client-phone').value;
            const clientId = clientIdInput.value;
            
            // Validações básicas
            if (!document || !artisticName || !phone) {
                showClientAlert('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            // Verifica se o cliente já existe (exceto para o cliente atual em edição)
            const existingClient = clients.find(client => 
                client.document === document && client.id !== clientId
            );
            
            if (existingClient) {
                showClientAlert('Já existe um cliente cadastrado com este documento.', 'error');
                return;
            }
            
            if (clientId) {
                // Atualiza o cliente existente
                const clientIndex = clients.findIndex(c => c.id === clientId);
                if (clientIndex !== -1) {
                    clients[clientIndex] = {
                        ...clients[clientIndex],
                        type,
                        document,
                        artisticName,
                        phone
                    };
                }
            } else {
                // Cria um novo cliente
                const client = {
                    id: Date.now().toString(),
                    type,
                    document,
                    artisticName,
                    phone,
                    createdAt: new Date().toISOString()
                };
                
                clients.push(client);
            }
            
            saveClients();
            
            showClientAlert(
                clientId ? 'Cliente atualizado com sucesso!' : 'Cliente cadastrado com sucesso!', 
                'success'
            );
            
            resetClientForm();
            renderClientsList();
        });
        
        clientCancelBtn.addEventListener('click', resetClientForm);
        
        function resetClientForm() {
            clientForm.reset();
            clientIdInput.value = '';
            clientSubmitBtn.textContent = 'Cadastrar Cliente';
            clientCancelBtn.style.display = 'none';
            editingClientId = null;
        }
        
        function showClientAlert(message, type) {
            const alert = document.getElementById('client-alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Lista de clientes
        function renderClientsList() {
            clientsList.innerHTML = '';
            
            if (clients.length === 0) {
                clientsList.innerHTML = '<p>Nenhum cliente cadastrado ainda.</p>';
                return;
            }
            
            clients.forEach(client => {
                const clientElement = document.createElement('div');
                clientElement.classList.add('booking-item');
                clientElement.innerHTML = `
                    <div class="booking-info">
                        <h3>${client.artisticName}</h3>
                        <p>${client.type.toUpperCase()}: ${client.document}</p>
                        <p>Telefone: ${client.phone}</p>
                    </div>
                    <div class="booking-actions">
                        <button class="btn btn-warning" onclick="editClient('${client.id}')">Editar</button>
                        <button class="btn btn-error" onclick="deleteClient('${client.id}')">Excluir</button>
                    </div>
                `;
                clientsList.appendChild(clientElement);
            });
        }
        
        function editClient(clientId) {
            const client = clients.find(c => c.id === clientId);
            if (client) {
                clientIdInput.value = client.id;
                clientTypeSelect.value = client.type;
                documentLabel.textContent = client.type.toUpperCase();
                document.getElementById('client-document').value = client.document;
                document.getElementById('client-name').value = client.artisticName;
                document.getElementById('client-phone').value = client.phone;
                
                clientSubmitBtn.textContent = 'Atualizar Cliente';
                clientCancelBtn.style.display = 'inline-block';
                editingClientId = clientId;
                
                // Rola para o topo do formulário
                document.getElementById('clients').scrollTop = 0;
            }
        }
        
        function deleteClient(clientId) {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                // Verifica se o cliente tem agendamentos futuros
                const clientBookings = bookings.filter(booking => 
                    booking.clientId === clientId && 
                    new Date(booking.date) >= new Date()
                );
                
                if (clientBookings.length > 0) {
                    alert('Não é possível excluir este cliente pois existem agendamentos futuros vinculados a ele.');
                    return;
                }
                
                clients = clients.filter(client => client.id !== clientId);
                saveClients();
                renderClientsList();
                alert('Cliente excluído com sucesso!');
            }
        }
        
        // Lista de agendamentos
        function renderBookingsList() {
            bookingsList.innerHTML = '';
            
            if (bookings.length === 0) {
                bookingsList.innerHTML = '<p>Nenhum agendamento realizado ainda.</p>';
                return;
            }
            
            // Ordena os agendamentos por data e horário (mais recentes primeiro)
            const sortedBookings = [...bookings].sort((a, b) => {
                const dateA = new Date(a.date + 'T' + a.startTime);
                const dateB = new Date(b.date + 'T' + b.startTime);
                return dateB - dateA;
            });
            
            sortedBookings.forEach(booking => {
                const bookingElement = document.createElement('div');
                bookingElement.classList.add('booking-item');
                
                const dateObj = new Date(booking.date);
                const formattedDate = dateObj.toLocaleDateString('pt-BR');
                const endTime = calculateEndTime(booking.startTime, booking.duration);
                
                bookingElement.innerHTML = `
                    <div class="booking-info">
                        <h3>${booking.clientName}</h3>
                        <p>Data: ${formattedDate}</p>
                        <p>Horário: ${booking.startTime} - ${endTime} (${booking.duration}h)</p>
                        <p>Documento: ${booking.clientDocument}</p>
                        <p>Telefone: ${booking.clientPhone}</p>
                        ${booking.notes ? `<p>Atividade: ${booking.notes}</p>` : ''}
                    </div>
                    <div class="booking-actions">
                        <button class="btn btn-secondary" onclick="viewBookingDetails('${booking.id}')">Ver Detalhes</button>
                    </div>
                `;
                bookingsList.appendChild(bookingElement);
            });
        }
        
        // Relatórios
        generateReportBtn.addEventListener('click', generateReport);
        
        function generateReport() {
            const startDate = document.getElementById('report-start-date').value;
            const endDate = document.getElementById('report-end-date').value;
            
            // Se não há datas definidas, usa o último mês como padrão
            const defaultStartDate = new Date();
            defaultStartDate.setMonth(defaultStartDate.getMonth() - 1);
            
            const start = startDate || defaultStartDate.toISOString().split('T')[0];
            const end = endDate || new Date().toISOString().split('T')[0];
            
            document.getElementById('report-start-date').value = start;
            document.getElementById('report-end-date').value = end;
            
            // Calcula as horas por cliente
            const clientHours = {};
            
            bookings.forEach(booking => {
                if (booking.date >= start && booking.date <= end) {
                    if (!clientHours[booking.clientId]) {
                        clientHours[booking.clientId] = {
                            name: booking.clientName,
                            phone: booking.clientPhone,
                            hours: 0,
                            sessions: 0
                        };
                    }
                    
                    clientHours[booking.clientId].hours += booking.duration;
                    clientHours[booking.clientId].sessions += 1;
                }
            });
            
            // Converte para array e ordena
            let reportData = Object.keys(clientHours).map(clientId => ({
                id: clientId,
                name: clientHours[clientId].name,
                phone: clientHours[clientId].phone,
                hours: clientHours[clientId].hours,
                sessions: clientHours[clientId].sessions
            }));
            
            // Aplica a ordenação atual
            reportData.sort((a, b) => {
                const multiplier = currentSort.direction === 'asc' ? 1 : -1;
                
                if (currentSort.column === 'name') {
                    return multiplier * a.name.localeCompare(b.name);
                } else if (currentSort.column === 'hours') {
                    return multiplier * (a.hours - b.hours);
                } else if (currentSort.column === 'sessions') {
                    return multiplier * (a.sessions - b.sessions);
                }
                
                return 0;
            });
            
            // Renderiza a tabela
            reportBody.innerHTML = '';
            
            if (reportData.length === 0) {
                reportBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Nenhum dado encontrado para o período selecionado.</td></tr>';
                return;
            }
            
            reportData.forEach(item => {
                const row = document.createElement('tr');
                const whatsappLink = `https://wa.me/55${item.phone.replace(/\D/g, '')}?text=Olá ${encodeURIComponent(item.name)}! Vi que você utilizou nosso home studio recentemente.`;
                
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.hours} horas</td>
                    <td>${item.sessions} sessões</td>
                    <td><a href="${whatsappLink}" target="_blank" class="whatsapp-link">${item.phone}</a></td>
                `;
                reportBody.appendChild(row);
            });
        }
        
        // Ordenação da tabela de relatórios
        document.querySelectorAll('.report-table th').forEach(header => {
            header.addEventListener('click', () => {
                const column = header.getAttribute('data-sort');
                
                // Alterna a direção se clicar na mesma coluna
                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = 'asc';
                }
                
                // Atualiza os cabeçalhos
                document.querySelectorAll('.report-table th').forEach(h => {
                    h.innerHTML = h.innerHTML.replace(' ▲', '').replace(' ▼', '');
                });
                
                header.innerHTML += currentSort.direction === 'asc' ? ' ▲' : ' ▼';
                
                generateReport();
            });
        });
        
        function calculateEndTime(startTime, duration) {
            const [hours, minutes] = startTime.split(':').map(Number);
            const endHours = hours + duration;
            return `${endHours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }
        
        // Persistência de dados
        function saveClients() {
            localStorage.setItem('studio_clients', JSON.stringify(clients));
        }
        
        function saveBookings() {
            localStorage.setItem('studio_bookings', JSON.stringify(bookings));
        }
        
        // Inicialização
        renderCalendar();
        renderClientsList();
        renderBookingsList();
        
        // Define as datas padrão para o relatório
        const today = new Date();
        const lastMonth = new Date();
        lastMonth.setMonth(today.getMonth() - 1);
        
        document.getElementById('report-start-date').value = lastMonth.toISOString().split('T')[0];
        document.getElementById('report-end-date').value = today.toISOString().split('T')[0];
        
        generateReport();
    </script>
</body>

</html>
